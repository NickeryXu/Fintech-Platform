<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="description" content="eurka">
        <meta name="keywords" content="eurka">
        <meta name="viewport" content="width=device-width, initial-scale=0.9">
        <link href="/static/css/bootstrap.min.css"  rel="stylesheet" type="text/css" />
        <link href="/static/css/core.css"  rel="stylesheet" type="text/css" />
          <link href="/static/css/main.css"  rel="stylesheet" type="text/css" />

        <script src="/static/js/html5shiv.js" ></script>

    <body >
      <!-- Top Bar Start -->
      <div class="topbar">
          <!-- LOGO -->
          <div class="topbar-left">
              <div class="text-center">
                  <a href="/"  class="logo"><i>e</i><span>urka</span></a>
              </div>
          </div>
          <div class="navbar navbar-default" role="navigation">
              <ul class="nav navbar-nav navbar-right pull-right">
                  <li >
                    <a href="/" class="reg">注册</a>
                  </li>
              </ul>
          <!--/.nav-collapse -->
          </div>
      </div>
      <!-- Top Bar End -->
        <div class="main-container bg-white">
            	<div class="container m-t-60 p-b-60">
                      <h1 class="large m-t-60">Course</h1>
                      <h4 class="m-t-20"> Please select your intresting course , and start !</h4>
                      <div class="row m-t-40">
                          {% for course in courses %}
                        <div class="col-sm-3">
                          <div class="feature feature-1 boxed">
                            <h5 class="mb8 uppercase bold p-b-10">{{ course['series_title'] }}</h5>
                            <p class="fade-1-4 p-b-10">{{ course['course_description'] }}</p>
                    <a href="/course/{{ course['id'] }}" class="text-primary">Learn More</a>
                                  </div>
                        </div>
                          {% endfor %}

            		</div><!--end of row-->
            	</div><!--end of container-->
	</div>
      <footer class="footer-2 ">
      				<div class="">
      					<div class="row">
      						<hr class="mt0 m-b-30" />
      					</div><!--end of row-->
      					<div class="row p-l-r-10">

      						</div>
      				</div><!--end of container-->
                </div>
		   	</footer>
